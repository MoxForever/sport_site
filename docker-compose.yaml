version: '3.1'

services:
  sport_site:
    restart: always
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - $APP_PORT:$APP_PORT
    networks:
      - sport_site_network
    depends_on:
      - mysql

  mysql:
    image: mysql
    restart: always
    env_file:
      - .env
    networks:
      - sport_site_network
    ports:
      - $DB_PORT:$DB_PORT
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_ROOT_HOST: '%'

networks:
  sport_site_network:
