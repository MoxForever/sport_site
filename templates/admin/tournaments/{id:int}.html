{% extends "_template.html" %}

{% block page_name %} Соревнования {% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/flexrows.css">
<script type="module" src="/static/js/admin/check_rights.js"></script>
<script type="module" src="/static/js/admin/tournaments/id.js"></script>
<script type="module" src="/static/js/admin/tournaments/id_teams.js"></script>
<script type="module" src="/static/js/admin/tournaments/id_matches.js"></script>
{% endblock %}

{% block content %}
<h3><a href="/admin/tournaments">Назад</a></h3>
<div class="card"><div class="card-body" id="tournament_info"></div></div>
<ul class="nav nav-tabs mt-4 mb-2" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="team_tab"
            data-bs-toggle="tab" data-bs-target="#team"
            type="button" role="tab" aria-controls="team"
            aria-selected="true">Команды</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="match_tab"
            data-bs-toggle="tab" data-bs-target="#match"
            type="button" role="tab" aria-controls="match"
            aria-selected="false">Матчи</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="team" role="tabpanel"
        aria-labelledby="team_tab">
        <div class="custom-row" id="teams_cards"></div>
        <button type="button" class="btn btn-primary mt-2" id="new_btn">Новая команда</button>
    </div>
    <div class="tab-pane fade" id="match" role="tabpanel"
        aria-labelledby="match_tab">
        <div class="custom-row" id="match_cards"></div>
    </div>
</div>
{% endblock %}
