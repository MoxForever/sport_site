<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports Score Information</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Sports Score Information</h1>
                    <div class="card text-center">
                        <div class="card-header">
                            Latest Match
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Team A vs Team B</h5>
                            <p class="card-text">Final Score:</p>
                            <div class="row justify-content-center">
                                <div class="col-2">
                                    <span
                                        class="big-score text-success">5</span>
                                </div>
                                <div class="col-1">-</div>
                                <div class="col-2">
                                    <span class="big-score text-danger">3</span>
                                </div>
                            </div>
                            <p class="card-text">Date: January 1, 2024</p>
                            <a href="#" class="btn btn-primary">View More
                                Matches</a>
                        </div>
                        <div class="card-footer text-muted">
                            Sports Website
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
