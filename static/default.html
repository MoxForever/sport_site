<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Спортивные чувачки </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <header class="bg-dark text-white py-4">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-auto">
                        <h1><a href="/" class="site-label">Спортивные чувачки</a> | {% block page_name %}{% endblock %}</h1>
                    </div>
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-light mr-2" onclick="window.location.href = '/log_in'">Войти</button>
                        <button type="button" class="btn btn-light">Зарегестрироваться</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="preview">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
