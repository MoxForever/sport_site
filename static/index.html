<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Спортивные чувачки </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="bg-dark text-white py-4">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-auto">
                        <h1>Спортивные чувачки</h1>
                    </div>
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-light mr-2">Войти</button>
                        <button type="button" class="btn btn-light">Зарегестрироваться</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="preview">
            <h2 class="text-center py-3">Соревнование</h2>
            <table class="table table-bordered">
                <tr>
                    <th class="col"></th>
                    <th class="col table-primary">1</th>
                    <th class="col table-primary">2</th>
                    <th class="col table-primary">3</th>
                    <th class="col table-primary">4</th>
                </tr>
                <tr>
                    <th class="col table-primary">1</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                </tr>
                <tr>
                    <th class="col table-primary">2</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                </tr>
                <tr>
                    <th class="col table-primary">3</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                </tr>
                <tr>
                    <th class="col table-primary">4</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                    <td class="col">x</th>
                </tr>
            </table>
            <h2 class="text-center py-3">Матчи сейчас</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">№1 - №2</h5>
                        <p class="card-text">Время начала: 18:32</p>
                        <p class="card-text">Счет: 1-1</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
